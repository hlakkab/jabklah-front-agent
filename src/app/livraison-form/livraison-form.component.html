<div class="container-fluid agent">
  <!-- nav bar -->
  <app-nav-bar></app-nav-bar>
  <!-- slide bar -->
  <div class="container-fluid">
    <div class="row no-gutters">
      <div class="side col-12 col-md-2">
        <app-nav-menu></app-nav-menu>
      </div>
      <div class="col-12 col-md-10">
        
<div class="content">
    <h2>Service de Livraison</h2>
    <div>
      <div class="content2">
        <div
          class="CCC card mx-4 mx-md-5 shadow-5-strong"
          style="background: hsla(0, 0%, 100%, 0.8)"
        >
          <div class="card-body py-5 px-md-5">
 
                <form class="form-card" #AgentAddForm="ngForm" (ngSubmit)="submitAgentAddForm(AgentAddForm)"
                              method="POST" enctype="multipart/form-data">
  
        
                              <div class="row justify-content-between text-left">
                                  <div class="form-group col-sm-6 flex-column d-flex">
                                      <label class="form-control-label px-3">First name
                                          <span class="text-danger"> *</span></label>
  
                                      <input class="form-control"  class="form-control" type="text"  name="fname" placeholder="first name" required pattern="[a-zA-Z]+">
                                  </div>
  
                                  
                                  <div class="form-group col-sm-6 flex-column d-flex">
                                    <label class="form-control-label px-3">Last name
                                        <span class="text-danger"> *</span></label>
  
                                    <input class="form-control"  type="text" id="lnam"
                                        name="lname" placeholder="last name" required pattern="[a-zA-Z]+" />
                                </div>
                                <div class="form-group col-sm-6 flex-column d-flex">
                                  <label class="form-control-label px-3">Objet
                                      <span class="text-danger"> *</span></label>

                                  <input class="form-control"  class="form-control" type="text" [(ngModel)]="virement.montant" #FirstName="ngModel" id="fname"
                                      name="fname" placeholder="Objet name" required pattern="[a-zA-Z]+">
                              </div>

                              
                              <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">C.I.N
                                    <span class="text-danger"> *</span></label>

                                <input class="form-control"  type="text" [(ngModel)]="virement.cin" #LastName="ngModel" id="lname"
                                    name="lname" placeholder="C.I.N" required pattern="[a-zA-Z]+" />
                            </div>
                                <div class="form-group col-sm-6 flex-column d-flex">
                                  <label class="form-control-label px-3">Ville d'envoie
                                      <span class="text-danger"> *</span></label>

                                      <select class="form-control" [(ngModel)]="virement.ribSrc" #LastName="ngModel" name="lname" id="lname">
                                        <option value="Agadir">Agadir</option>
                                        <option value="Al Hoceima">Al Hoceima</option>
                                        <option value="Azilal">Azilal</option>
                                        <option value="Beni Mellal">Beni Mellal</option>
                                        <option value="Ben Slimane">Ben Slimane</option>
                                        <option value="Boulemane">Boulemane</option>
                                        <option value="Casablanca">Casablanca</option>
                                        <option value="Chaouen">Chaouen</option>
                                        <option value="El Jadida">El Jadida</option>
                                        <option value="El Kelaa des Sraghna">
                                          El Kelaa des Sraghna
                                        </option>
                                        <option value="Er Rachidia">Er Rachidia</option>
                                        <option value="Essaouira">Essaouira</option>
                                        <option value="Fes">Fes</option>
                                        <option value="Figuig">Figuig</option>
                                        <option value="Guelmim">Guelmim</option>
                                        <option value="Ifrane">Ifrane</option>
                                        <option value="Kenitra">Kenitra</option>
                                        <option value="Khemisset">Khemisset</option>
                                        <option value="Khenifra">Khenifra</option>
                                        <option value="Khouribga">Khouribga</option>
                                        <option value="Laayoune">Laayoune</option>
                                        <option value="Larache">Larache</option>
                                        <option value="Marrakech">Marrakech</option>
                                        <option value="Meknes">Meknes</option>
                                        <option value="Nador">Nador</option>
                                        <option value="Ouarzazate">Ouarzazate</option>
                                        <option value="Oujda">Oujda</option>
                                        <option value="Rabat-Sale">Rabat-Sale</option>
                                        <option value="Safi">Safi</option>
                                        <option value="Settat">Settat</option>
                                        <option value="Sidi Kacem">Sidi Kacem</option>
                                        <option value="Sidi Kacem">Sidi Ifni</option>
                                        <option value="Tangier">Tangier</option>
                                        <option value="Tan-Tan">Tan-Tan</option>
                                        <option value="Taounate">Taounate</option>
                                        <option value="Taroudannt">Taroudannt</option>
                                        <option value="Tata">Tata</option>
                                        <option value="Taza">Taza</option>
                                        <option value="Tetouan">Tetouan</option>
                                        <option value="Tiznit">Tiznit</option>
                                      </select>

                                      name="lname" placeholder="last name" required pattern="[a-zA-Z]+"> -->
                              </div>

  
  
                                  <div class="form-group col-sm-6 flex-column d-flex">
                                      <label class="form-control-label px-3"> Ville de destination
                                          <span class="text-danger"> *</span></label>
  
                                          <select class="form-control" [(ngModel)]="virement.ribDest" #LastName="ngModel" id="lname"
                                        name="lname">
                                          <option value="Agadir">Agadir</option>
                                          <option value="Al Hoceima">Al Hoceima</option>
                                          <option value="Azilal">Azilal</option>

                                          <option value="El Kelaa des Sraghna">
                                            El Kelaa des Sraghna

                                          <option value="Er Rachidia">Er Rachidia</option>
                                          <option value="Essaouira">Essaouira</option>
                                          <option value="Fes">Fes</option>
                                          <option value="Figuig">Figuig</option>
                                          <option value="Guelmim">Guelmim</option>
                                          <option value="Ifrane">Ifrane</option>
                                          <option value="Kenitra">Kenitra</option>
                                          <option value="Khemisset">Khemisset</option>
                                          <option value="Khenifra">Khenifra</option>
                                          <option value="Khouribga">Khouribga</option>
                                          <option value="Laayoune">Laayoune</option>
                                          <option value="Larache">Larache</option>
                                          <option value="Marrakech">Marrakech</option>
                                          <option value="Meknes">Meknes</option>
                                          <option value="Nador">Nador</option>
                                          <option value="Ouarzazate">Ouarzazate</option>
                                          <option value="Oujda">Oujda</option>
                                          <option value="Rabat-Sale">Rabat-Sale</option>
                                          <option value="Safi">Safi</option>
                                          <option value="Settat">Settat</option>
                                          <option value="Sidi Kacem">Sidi Kacem</option>
                                          <option value="Sidi Kacem">Sidi Ifni</option>
                                          <option value="Tangier">Tangier</option>
                                          <option value="Tan-Tan">Tan-Tan</option>
                                          <option value="Taounate">Taounate</option>
                                          <option value="Taroudannt">Taroudannt</option>
                                          <option value="Tata">Tata</option>
                                          <option value="Taza">Taza</option>
                                          <option value="Tetouan">Tetouan</option>
                                          <option value="Tiznit">Tiznit</option>
                                        </select>
  
                                      <!-- <input class="form-control"  type="text" [(ngModel)]="virement.ribDest" #LastName="ngModel" id="lname"
                                          name="lname" placeholder="last name" required pattern="[a-zA-Z]+"> -->
                                  </div>
  
  
  
                              </div>
  
  
  
                                  <div class="justify-content-center form-group ">
  
                                      <label class="form-control-label px-3">Date denvoie
                                          <span class="text-danger"> *</span></label>
  
                                      <input class="form-control"  type="date" [(ngModel)]="virement.date" #DateOfBirth="ngModel"
                                          id="DateOfBirth" name="DateOfBirth" placeholder="" required>
  
                              </div>
                              <div class="row justify-content-center">
  
                                <button type="submit" class="cancel-agent-button">Envoyer Courrier</button>

  
                        </div>
                          </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
